<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mindmap">
        <!-- SVG for connector lines -->
        <svg class="connections" width="100%" height="100%" viewBox="0 0 800 800"></svg>

        <!-- Center node with your image -->
        <div class="node center-node">
            <img src="profile picture.jpg" alt="Quentin Dinel">
            <div class="node-text">Quentin Dinel</div>
        </div>

        <!-- Nodes to be positioned around the center -->
        <div class="node" data-label="Personal Information"></div>
        <div class="node" data-label="Professional Summary"></div>
        <div class="node" data-label="Projects"></div>
        <div class="node" data-label="Work Experience"></div>
        <div class="node" data-label="Education"></div>
        <div class="node" data-label="Personal Interests"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
