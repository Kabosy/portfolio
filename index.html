<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quentin's Portfolio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .mindmap {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .node {
            position: absolute;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.3);
        }
        .center-node {
            width: auto;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
        }
        
        img {
            border-radius: 50%;
            width: 15%;
            height: 15%;
            border: 2px solid black;
        }
        
        .node-text {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            font-size: 1.5em;
        }

        .connections {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <svg class="connections" width="100%" height="100%" viewBox="0 0 800 800">
            <path d="M 400,400 Q 400,200 400,120" stroke="#007BFF" stroke-width="2" fill="none" />
            <path d="M 400,400 Q 250,250 120,120" stroke="#007BFF" stroke-width="2" fill="none" />
            <path d="M 400,400 Q 550,250 680,120" stroke="#007BFF" stroke-width="2" fill="none" />
            <path d="M 400,400 Q 200,550 120,680" stroke="#007BFF" stroke-width="2" fill="none" />
            <path d="M 400,400 Q 600,550 680,680" stroke="#007BFF" stroke-width="2" fill="none" />
            <path d="M 400,400 Q 400,600 400,680" stroke="#007BFF" stroke-width="2" fill="none" />
        </svg>
        <div class="center-node">
            <img src="profile picture.jpg" alt="Your Photo">
            <div class="node-text">Quentin Dinel<br>Data Scientist</div>
        </div>
        <a href="personal-info.html" class="node" style="top: 5%; left: 50%; transform: translate(-50%, -100%);">Personal Information</a>
        <a href="professional-summary.html" class="node" style="top: 30%; left: 15%; transform: translate(-50%, -50%);">Professional Summary</a>
        <a href="projects.html" class="node" style="top: 30%; right: 15%; transform: translate(50%, -50%);">Projects</a>
        <a href="work-experience.html" class="node" style="bottom: 30%; left: 15%; transform: translate(-50%, 50%);">Work Experience</a>
        <a href="education.html" class="node" style="bottom: 30%; right: 15%; transform: translate(50%, 50%);">Education</a>
        <a href="personal-interests.html" class="node" style="bottom: 5%; left: 50%; transform: translate(-50%, 100%);">Personal Interests</a>
    </div>
</body>
</html>
